    <!-- es6 中定义类 -->
    <script>
        class Person {
            constructor(name, age) {
                this.name = name
                this.age = age
            }
            running() {
                console.log(this);
                console.log(this.age);
            }
        }
        var p = new Person('why', 18)
        console.log(p.name, p.age);
        p.running()
        const func = p.running
        func()
    </script>
